# JVM arguments for Gradle daemon (increases memory for large projects)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enables AndroidX libraries (required for modern Android projects)
android.useAndroidX=true

# Use non-transitive R class to reduce build size
android.nonTransitiveRClass=true

# Optional: enable parallel builds for faster compilation
# org.gradle.parallel=true

# Optional: enable Gradle caching for faster rebuilds
# org.gradle.caching=true
